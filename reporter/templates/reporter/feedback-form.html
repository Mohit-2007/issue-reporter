{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h2 class="mt-2 text-center">Feed-Back Form</h2>
<hr>
<div class="row">
    <div class="col-lg-7 col-md-10 col-sm-12">
        <form action="{% url 'reporter:feed-back' %}" method="post">
            {% csrf_token %}
            {{form|crispy}}
            <input class="btn btn-primary mb-2" type="submit" value="Submit">
        </form>
    </div>
</div>

{% endblock %}
