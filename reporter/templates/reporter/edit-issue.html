{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

{% block head %} {{ form.media }} {% endblock %}

<h2 class="mt-2">Edit Issue</h2>
<div class="row">
    <div class="col-lg-7 col-md-10 col-sm-12">
        <form action="{% url 'reporter:edit' issue.id %}" method="post">
            {% csrf_token %}
            {{form|crispy}}
            <input class="btn btn-primary" type="submit" value="Save Edit">
        </form>
    </div>
</div>
    
{% endblock %}
