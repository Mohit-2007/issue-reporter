{% extends 'base.html' %}
{% block content %}
<h2 class="mt-2 text-center">Poll Results</h2>
<a class="mt-2" href="{% url 'polling:list' %}">Back to Live Polls</a>
<hr>
<div class="row">
    {% for object in object_list %}
    <div class="col-lg-7 col-md-10 col-sm-12 mb-3">
        <div class="card">
            <div class="card-body">
                {{object.statement}}
            </div>
            <h6 class="card-subtitle mb-2 ml-2 text-muted">Closed at {{object.updated|date:'d-m-Y H:i'}}</h6>
            <a class="btn btn-primary" href="{% url 'polling:result-detail' object.id %}">View Details</a>
        </div>
    </div>
    {% empty %}
    <p class="lead my-2">No Closed Polls Yet!</p>
    {% endfor %}
</div>
{% endblock %}
